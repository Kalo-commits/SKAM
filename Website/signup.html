        <form action="/login.html">
            <div class="container">
                <h2>Sign up</h2>
                <p>Please fill in this form to create an account.</p>
    
                <hr>
                
                <form class="row g-3" action="/login.html" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" onkeyup='check();'required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" onkeyup='check();'required>
                        <span id='message' class="form-text" disabled></span>
                    </div>
    
                    <hr>
    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn zelenb" id="signed" onclick="mesti()" href="main.html">Register</button>  
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <a href="login.html" class="form-control btn btn-secondary log">Sign in</a>
                    </div>
                </form>
            </div>
        </form>
