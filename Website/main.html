        <h2>The XMLHttpRequest Object</h2>
		
		<div class="d-grid pt-2 p-1 col-4">
			<p>How much time do you want the water to run?</p>
			<textarea class="form-control" id="time" aria-label="With textarea"></textarea>
			<br>
			<button type="button" class="btn zelenb" onclick="loadDoc()">Turn on the water</button>
		</div>

		<p id="demo"></p>
		
		<script>
			function loadDoc() {
		  		var xhttp = new XMLHttpRequest();
		  		xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
			  			document.getElementById("demo").innerHTML = this.responseText;
					}
		  		};
		  		xhttp.open("GET", "demo_get.asp", true);
		  		xhttp.send();
			}
		</script>
